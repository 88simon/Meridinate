name: Monorepo CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Create test config files
        run: |
          echo '{"helius_api_key": "test-key"}' > config.json
          echo '{"walletCount": 5, "concurrentAnalysis": 3}' > api_settings.json
          echo '[]' > monitored_addresses.json

      - name: Run pytest
        run: |
          # Set PYTHONPATH to include src directory
          export PYTHONPATH="$GITHUB_WORKSPACE/apps/backend/src:$PYTHONPATH"
          pytest tests/ -v --tb=short
        env:
          # Disable rate limiting for tests
          RATE_LIMIT_ENABLED: 'false'
          # Disable Redis for tests (use in-memory)
          REDIS_ENABLED: 'false'

      - name: Verify new dependencies are installed
        run: |
          python -c "import arq; print(f'arq version: {arq.__version__}')"
          python -c "import redis; print(f'redis version: {redis.__version__}')"
          python -c "import slowapi; print(f'slowapi version: {slowapi.__version__}')"

  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('apps/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  frontend-typecheck:
    name: Frontend TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('apps/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

  api-types-sync:
    name: API Types Sync Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Install Python dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: pnpm install --frozen-lockfile

      - name: Create backend config files
        working-directory: apps/backend
        run: |
          echo '{"helius_api_key": "test-key"}' > config.json
          echo '{"walletCount": 5, "concurrentAnalysis": 3}' > api_settings.json
          echo '[]' > monitored_addresses.json

      - name: Check API types are in sync
        working-directory: apps/frontend
        run: |
          # Set backend path for monorepo structure
          export BACKEND_REPO_PATH="../backend"
          pnpm sync-types:check
        env:
          CI: true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck, api-types-sync]
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: apps/frontend/pnpm-lock.yaml

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('apps/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
        env:
          NEXT_PUBLIC_SENTRY_DISABLED: true
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/frontend/.next
          retention-days: 7

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-lint, frontend-typecheck, api-types-sync, frontend-build]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Check job results
        id: check
        run: |
          echo "backend_result=${{ needs.backend-tests.result }}" >> $GITHUB_OUTPUT
          echo "lint_result=${{ needs.frontend-lint.result }}" >> $GITHUB_OUTPUT
          echo "typecheck_result=${{ needs.frontend-typecheck.result }}" >> $GITHUB_OUTPUT
          echo "api_types_result=${{ needs.api-types-sync.result }}" >> $GITHUB_OUTPUT
          echo "build_result=${{ needs.frontend-build.result }}" >> $GITHUB_OUTPUT

          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.api-types-sync.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "One or more checks failed"
            exit 1
          fi

          echo "All checks passed successfully!"

      - name: Create job summary
        if: always()
        run: |
          echo "## Monorepo CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Backend tests
          if [[ "${{ needs.backend-tests.result }}" == "success" ]]; then
            echo "‚úÖ **Backend Tests (pytest):** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Backend Tests (pytest):** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Frontend lint
          if [[ "${{ needs.frontend-lint.result }}" == "success" ]]; then
            echo "‚úÖ **Frontend Lint & Format:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Frontend Lint & Format:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # TypeScript check
          if [[ "${{ needs.frontend-typecheck.result }}" == "success" ]]; then
            echo "‚úÖ **TypeScript Check:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **TypeScript Check:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # API types sync
          if [[ "${{ needs.api-types-sync.result }}" == "success" ]]; then
            echo "‚úÖ **API Types Sync:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **API Types Sync:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Frontend build
          if [[ "${{ needs.frontend-build.result }}" == "success" ]]; then
            echo "‚úÖ **Frontend Build:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Frontend Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [[ "${{ needs.backend-tests.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-lint.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-typecheck.result }}" == "success" ]] && \
             [[ "${{ needs.api-types-sync.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-build.result }}" == "success" ]]; then
            echo "üéâ **Overall Status:** All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Overall Status:** Some checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs above and fix the issues before merging." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const backendResult = '${{ needs.backend-tests.result }}';
            const lintResult = '${{ needs.frontend-lint.result }}';
            const typecheckResult = '${{ needs.frontend-typecheck.result }}';
            const apiTypesResult = '${{ needs.api-types-sync.result }}';
            const buildResult = '${{ needs.frontend-build.result }}';

            const backendEmoji = backendResult === 'success' ? '‚úÖ' : '‚ùå';
            const lintEmoji = lintResult === 'success' ? '‚úÖ' : '‚ùå';
            const typecheckEmoji = typecheckResult === 'success' ? '‚úÖ' : '‚ùå';
            const apiTypesEmoji = apiTypesResult === 'success' ? '‚úÖ' : '‚ùå';
            const buildEmoji = buildResult === 'success' ? '‚úÖ' : '‚ùå';

            const allPassed = backendResult === 'success' && lintResult === 'success' &&
                             typecheckResult === 'success' && apiTypesResult === 'success' &&
                             buildResult === 'success';
            const status = allPassed ? '‚úÖ All checks passed!' : '‚ö†Ô∏è Some checks failed';

            const comment = `### Monorepo CI Results ${allPassed ? 'üéâ' : '‚ö†Ô∏è'}

            ${backendEmoji} **Backend Tests (pytest):** ${backendResult}
            ${lintEmoji} **Frontend Lint & Format:** ${lintResult}
            ${typecheckEmoji} **TypeScript Check:** ${typecheckResult}
            ${apiTypesEmoji} **API Types Sync:** ${apiTypesResult}
            ${buildEmoji} **Frontend Build:** ${buildResult}

            ---

            ${status}

            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

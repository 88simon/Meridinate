version: '3.8'

services:
  # Redis for task queue (arq) and rate limiting (slowapi)
  redis:
    image: redis:7-alpine
    container_name: meridinate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL (optional - for future migration from SQLite)

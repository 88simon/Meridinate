services:
  # Backend FastAPI service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: meridinate-backend
    ports:
      - '5003:5003'
    volumes:
      # Mount config files from backend repo
      - ../backend/backend/config.json:/app/config.json:ro
      - ../backend/backend/api_settings.json:/app/api_settings.json:ro
      - ../backend/backend/monitored_addresses.json:/app/monitored_addresses.json:ro

      # Mount data directories for persistence
      - backend-data:/app/data
      - ../backend/backend/analysis_results:/app/analysis_results
      - ../backend/backend/axiom_exports:/app/axiom_exports
      - ../backend/backend/analyzed_tokens.db:/app/analyzed_tokens.db
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5003
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:5003/api/settings').read()"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meridinate-network

  # Frontend Next.js service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meridinate-frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5003
      - NEXT_PUBLIC_SENTRY_DISABLED=true
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meridinate-network

volumes:
  backend-data:
    driver: local

networks:
  meridinate-network:
    driver: bridge
